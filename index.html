<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input-container">
            <input type="text" id="issueTitle" placeholder="Issue Title">
            <textarea id="issueDescription" placeholder="Issue Description"></textarea>
            <button onclick="createIssue()">Create Issue</button>
        </div>
        <div class="issues">
            <!-- issues will be appended here -->
        </div>
        <button class="theme-switch" onclick="toggleTheme()">Toggle Theme</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
